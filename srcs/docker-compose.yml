services:
  mariadb:
    init: true
    image: mariadb:42
    build:
      context: ./requirements/mariadb
      args:
        - MYSQL_ROOT_PASSWORD
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_USER_PASSWORD
    container_name: mariadb
    restart: always
    networks:
      - inception
