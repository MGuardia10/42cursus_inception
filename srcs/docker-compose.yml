  wordpress:
    init: true
    image: wordpress:42
    build: 
      context: ./requirements/wordpress
      args:
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_USER_PASSWORD

    container_name: wordpress
    restart: always
